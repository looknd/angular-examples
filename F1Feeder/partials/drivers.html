
<div class="top-nav">
  <div class="container-fluid">
    <div class="row-fluid search-button-bar-container">
      <div class="span12">
        <ul class="breadcrumb">
          <li><a href="#"><i class="icon-home"></i> F-1 Feeder</a></li>
          <li class="active"><a href="#">Drivers</a></li>
        </ul>

        <input type="text" class="search" ng-model="nameFilter" placeholder="Search...">
        <div class="search-button-trigger" ><i class="icon-search"></i></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid main-content">
  <div class="row-fluid">
    <div class="span12">
      <h2 class="main-titling">Drivers Championship</h2>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered box list-table">
            <thead>
              <tr>
                <th colspan="4" class="tab-header tb-header-drivers">Drivers Championship Standings - 2013</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="driver in driversList | filter: searchFilter">

                <td><strong>{{$index + 1}}</strong></td>

                <td><img ng-src="img/flags/{{driver.Driver.nationality}}.png" />
                	<strong>
	                	<a href="#/drivers/{{driver.Driver.driverId}}">
        							{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
        						</a>
        					</strong>
        				</td>

                <td><a href="#/teams/{{driver.Constructors[0].constructorId}}"><strong>{{driver.Constructors[0].name}}</strong></a></td>
                <td><strong>{{driver.points}}</strong></td>
              </tr>

              <tr ng-show="driversList == ''">
                <td class="loading_content">
                  <img src="img/ajax-loader.gif" />
                </td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">&nbsp;</td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <div class="footer">
        <div>2013 &copy; <a href="#">Raoni Boaventura</a></div>
      </div>
    </div>
  </div>
</div>
